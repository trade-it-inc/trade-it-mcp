name: Publish to MCP Registry

on:
  # Triggers when the server.json file is changed on the main branch
  push:
    branches:
      - main
    paths:
      - 'server.json'
  
  # Allows for manual re-publishing from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher

      - name: Authenticate to MCP Registry
        run: |
          echo "${{ secrets.MCP_PUBLISH_KEY }}" | base64 --decode > key.pem
          PRIVATE_KEY_HEX=$(openssl pkey -in key.pem -text -noout | sed -n '/^priv:/,/^pub:/p' | grep -v "^priv:" | grep -v "^pub:" | tr -d ' :\n')
          ./mcp-publisher login http --domain ${{ vars.MCP_SERVER_DOMAIN }} --private-key $PRIVATE_KEY_HEX

      - name: Publish server to MCP Registry
        run: ./mcp-publisher publish